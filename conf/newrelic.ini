# Configuration for the New Relic Python Agent
#
# See https://docs.newrelic.com/docs/agents/python-agent/configuration/python-agent-configuration/

# Settings common to all environments

[newrelic]
app_name = "checkmate"
monitor_mode = true

# Disable the transaction tracer due to suspected failures caused by cross
# thread chatter: https://github.com/hypothesis/checkmate/issues/60
transaction_tracer.enabled = false

# Configuration overrides for specific environments

[newrelic:dev]
monitor_mode = false

[newrelic:qa]
monitor_mode = true

[newrelic:prod]
monitor_mode = true
