[app:main]
use = call:checkmate.app:create_app
debug = true

[pshell]
setup = checkmate.pshell.setup

[loggers]
keys = root, checkmate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_checkmate]
level = DEBUG
handlers =
qualname = checkmate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
